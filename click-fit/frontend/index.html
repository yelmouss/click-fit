<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand animate-logo" href="#">Click Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Workouts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nutrition</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4 fade-in">
                    <div class="card-body">
                        <h2>Today's Fitness Fact</h2>
                        <div id="apiData" class="alert alert-info"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4 slide-in">
                    <div class="card-body">
                        <h3>Upload Your Workout Photos</h3>
                        <div id="dropArea" class="upload-zone">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt fa-3x"></i>
                                <p>Drag & Drop Images Here<br>or Click to Upload</p>
                                <input type="file" id="fileInput" multiple accept="image/*" class="d-none">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
